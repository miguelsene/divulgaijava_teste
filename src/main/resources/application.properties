# Informações:

    # integratedSecurity: (true) Indica que a conexão será feita com as credenciais do Windows (false) Credencial so SQL SERVER
    # encrypt: (true) Requer criptografia do Cliente (false) Não requer criptografia do Cliente
    # trustServerCertificate: (true)Instrui o aplicativo cliente a ignorar a validação do certificado SSL/TSL do servidor
    # spring.jpa.hibernate.ddl-auto: (none) Banco de dados e tabelas devem ser criadas com antecedência
    #                                (update) Banco de dados deve ser criado com antecedência, o código cria as tabelas e a atualiza quando há alteração no código
    #                                atualiza quando há alteração no código
    #                                (create-drop) Banco de dados deve ser criado com antecedência, o código cria as tabelas
    #                                entretanto quando o servidor é desligado, as tabelas serão excluídas
    #                                (create) Banco de dados deve ser criado com antecedência, quando o servidor carrega as
    #                                informações são excluídas